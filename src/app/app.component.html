<div class="card" style="width: 18rem">
  <img src="..." class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of
      the card's content.
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

<h2 style="text-align: center">Pin in Angular 11</h2>
<div class="container">
  <code-input
    [isCodeHidden]="false"
    [isNonDigitsCode]="false"
    [codeLength]="6"
    (codeChanged)="onCodeChanged($event)"
    (codeCompleted)="onCodeCompleted($event)"
    [isPrevFocusableAfterClearing]="false"
  >
  </code-input>
</div>

<select>
  <option *ngFor="let title of perguntas" [value]="title.tipo">
    {{ title.chave }}
  </option>
</select>

<form [formGroup]="form">
  <input type="text" formControlName="tipo" />
  <button (click)="teste()">A</button>
</form>

<h1>Pegando informação</h1>
<div *ngFor="let item of perguntas">
  <input
    class="form-check-input"
    type="radio"
    id="opcoes_{{ item.tipo }}"
    [ngModel]="selected"
    (ngModelChange)="pegando(item.chave)"
    [value]="item.tipo"
    [formControl]="checked"
  />

  {{ item.chave }}
</div>
